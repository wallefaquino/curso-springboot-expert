# Connection url for database 'store'
spring.datasource.url = ${url_database}

# Username and Password
spring.datasource.username = ${usuario_banco}
spring.datasource.password = ${senha_banco}

# Show or not log for each sql query
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto= update

security.jwt.expiracao=${tempo_expiracao}
security.jwt.chave-assinatura=${chave_assinatura}
